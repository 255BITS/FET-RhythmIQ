<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmIQ - AI Music Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">RhythmIQ</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('home') }}" class="hover:text-blue-200">Home</a></li>
                    <li><a href="{{ url_for('create_song') }}" class="hover:text-blue-200">Create Song</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2023 RhythmIQ. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token() }}';
        });
    </script>
</body>
</html>
