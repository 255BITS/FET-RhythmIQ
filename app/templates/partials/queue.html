<div class="queue-items">
    {% for song in songs %}
    <div class="queue-item">
        <span class="song-name">{{ song.name }}</span>
        <div class="song-info">
            <span class="genre-tag">{{ song.genre }}</span>
            <span class="ai-tag">AI Generated</span>
        </div>
    </div>
    {% endfor %}
</div>
