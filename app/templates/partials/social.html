<button class="share-btn ml-2 px-3 py-1 bg-purple-700 text-white z-30 rounded-md shadow-md border border-purple-400/50 hover:bg-purple-800 hover:shadow-lg hover:border-purple-300 transition-all duration-200" @click="shareMenuOpen = !shareMenuOpen">
  Share
</button>
<div x-show="shareMenuOpen" class="absolute mt-2 bg-gray-900/90 p-3 z-30 rounded-md shadow-lg border border-purple-600/40 text-purple-200 animate-slide-in" style="display: none;">
  <ul class="space-y-2">
    <li>
      <a :href="`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.origin + '/song/' + currentSongId)}&text=${encodeURIComponent(currentSongName)}`" target="_blank" class="block hover:text-purple-400 transition-colors duration-150">
        Share on X
      </a>
    </li>
    <li>
      <a :href="`https://www.instagram.com/?url=${encodeURIComponent(window.location.origin + '/song/' + currentSongId)}`" target="_blank" class="block hover:text-purple-400 transition-colors duration-150">
        Share on Instagram
      </a>
    </li>
    <li>
      <button @click="copySongLink()" class="w-full text-left hover:text-purple-400 transition-colors duration-150">
        Copy Link
      </button>
    </li>
  </ul>
</div>
