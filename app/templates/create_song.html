{% extends "base.html" %}

{% block content %}
<div class="create-song-container">
    <h2 class="section-title">Create New Track</h2>
    
    <form hx-post="/generate-song" 
          hx-target="#queue-container" 
          class="create-song-form">
        <div class="form-group">
            <label for="song_name">Track Name</label>
            <input type="text" 
                   id="song_name" 
                   name="song_name" 
                   required 
                   class="retro-input"
                   placeholder="Enter track name">
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre" name="genre" class="retro-select">
                <option value="synthwave">Synthwave</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="vaporwave">Vaporwave</option>
                <option value="chillwave">Chillwave</option>
                <option value="retrowave">Retrowave</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mood">Mood</label>
            <select id="mood" name="mood" class="retro-select">
                <option value="energetic">Energetic</option>
                <option value="dreamy">Dreamy</option>
                <option value="dark">Dark</option>
                <option value="uplifting">Uplifting</option>
                <option value="mysterious">Mysterious</option>
            </select>
        </div>

        <button type="submit" class="generate-btn">
            Generate Track
            <div class="loading-indicator htmx-indicator">Generating...</div>
        </button>
    </form>

    <div class="generation-queue">
        <h3 class="queue-title">Generation Queue</h3>
        <div id="generation-queue-container"
             hx-get="/generation-queue"
             hx-trigger="load, every 3s"
             hx-swap="innerHTML">
        </div>
    </div>
</div>
{% endblock %}
