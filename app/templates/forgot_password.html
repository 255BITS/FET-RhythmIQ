{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>
  {% if error %}
  <div class="bg-red-200 text-red-800 p-2 mb-4">{{ error }}</div>
  {% endif %}
  <form hx-post="{{ url_for('auth.forgot_password') }}" hx-target="#loginModalContent" hx-swap="outerHTML" method="post">
    <div class="mb-4">
      <label class="block mb-2">Email</label>
      <input type="email" name="email" class="w-full p-2 rounded" required>
    </div>
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Reset Password</button>
  </form>
  <p class="mt-4"><a href="{{ url_for('auth.login') }}" class="text-blue-500">Back to login</a></p>
</div>
{% endblock %}
