{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
  {% if error %}
  <div class="bg-red-200 text-red-800 p-2 mb-4">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="mb-4">
      <label class="block mb-2">New Password</label>
      <input type="password" name="password" class="w-full p-2 rounded" required>
    </div>
    <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Reset Password</button>
  </form>
  <p class="mt-4"><a href="{{ url_for('auth.login') }}" class="text-blue-500">Back to login</a></p>
</div>
{% endblock %}
