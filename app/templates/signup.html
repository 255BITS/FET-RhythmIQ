{% if not modal %}
{% extends "base.html" %}
{% endif %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-900 p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
  {% if error %}
  <div class="bg-red-800 text-red-200 p-2 mb-4 rounded">{{ error }}</div>
  {% endif %}
  <form hx-post="{{ url_for('auth.signup') }}" hx-target="#auth" hx-swap="outerHTML" method="post">
    <div class="mb-4">
      <label class="block mb-2">Email</label>
      <input type="email" name="email" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <div class="mb-4">
      <label class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Sign Up</button>
  </form>
  <p class="mt-4">Already have an account? <a hx-get="{{ url_for('auth.login') }}" hx-target="#loginModalContent" class="text-blue-500 cursor-pointer">Login</a></p>
</div>
{% endblock %}
