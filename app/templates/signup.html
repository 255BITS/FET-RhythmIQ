{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
  {% if error %}
  <div class="bg-red-200 text-red-800 p-2 mb-4">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="mb-4">
      <label class="block mb-2">Email</label>
      <input type="email" name="email" class="w-full p-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full p-2 rounded" required>
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
  </form>
  <p class="mt-4">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-500">Login</a></p>
</div>
{% endblock %}
